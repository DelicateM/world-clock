<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World Clock-Delicate Matsilele</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a country</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Africa/Windhoek">Windhoek</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Africa/Cape Town">Cape Town</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="mawson">
          <div>
            <h2>Mawson</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <script src="Javascript/index.js"></script>
    </div>
    <footer>
      This project was coded with ðŸ’œ by <strong>Delicate Matsilele</strong>, it
      is

        open-sourced on Github</a
      >
      and hosted on
      <a href="https://time-travel-delicate.netlify.app/" target="blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
