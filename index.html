      </select>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">November 2 2024</div>
        </div>
        <div class="time">15:46 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">November 2 2024</div>
        </div>
        <div class="time">15:46 <small>PM</small></div>
      </div>

    </div>
